                    </div>

                      <input type="text" name="numberplate" class="form-control form-control-lg" value="{{ vehicle.number_plate }}" id="exampleInputnumberplate" placeholder="number plate" required >
                    </div>

                      <input type="text" name="action" class="form-control form-control-lg" id="exampleInputaction" placeholder="Action" required>
                    </div>
                  <div class="mt-3">
                    <button class="btn btn-block btn-gradient-primary btn-lg p-3" style="border: 0px;"  type="submit">Generate</button>
